<!DOCTYPE HTML>
<html ng-app='app'>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <script src="./bower_components/jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="./bower_components/highcharts/highcharts.js" type="text/javascript" charset="utf-8"></script>
        <script src="./bower_components/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="./js/lib.js" type="text/javascript" charset="utf-8"></script>
        <script src="./js/app.js" type="text/javascript" charset="utf-8"></script>

        <title></title>

    </head>
    <body>
        <div ng-controller="HBCtrl">

            <div class="simple-line" items="values"></div>

            <label>Sci: </label>
            <input type="number" ng-model="params.sci" min=1 max=300 required/>
            <label>mi: </label>
            <input type="number" ng-model="params.mi" min=1 max=50 required/>
            <label>GSI: </label>
            <input type="number" ng-model="params.gsi" min=1 max=100 required/>
            <label>D: </label>
            <input type="number" ng-model="params.d" min=0 max=1 step="0.1" required/>
        </div>
    </body>
</html>
